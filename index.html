<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="game">
            <h1>Tic Tac Toe</h1>
            <div class="flex">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>
        <div class="aside">
            <div class="x-side">
                <img src="asset/X.png" alt="">
                <p class="score"> <span id="scoreX">0</span> Win</p>
            </div>
            <div class="middle">
                <p>Player <span id="turn">X</span> Turn</p>
            </div>
            <div class="o-side">
                <img src="asset/o.png" alt="">
                <p class="score"> <span id="scoreO">0</span> Win</p>
            </div>
            <img src="asset/reload.png" class="reload">
            <!-- <h2><span id="turn">X</span> Turn</h2> -->
            <!-- <button class="restart">Restart Game</button> -->
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
